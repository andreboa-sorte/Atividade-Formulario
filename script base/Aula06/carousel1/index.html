<!DOCTYPE html>
<html lang="en">

<head>
  <title>Exemplo de Carousel</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

  <div class="container">
    <h2>Exemplo de Carousel com Bootstrap</h2>
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">
          <img src="img/foto1.jpg" alt="Foto 1" style="width:100%;">
          <div class="carousel-caption">
            <h3>Título da Foto 1</h3>
            <p>Descrição da Foto 1!</p>
          </div>
        </div>

        <div class="item">
          <img src="img/foto2.jpg" alt="Foto 2" style="width:100%;">
          <div class="carousel-caption">
            <h3>Título da Foto 2</h3>
            <p>Descrição da Foto 2!</p>
          </div>
        </div>

        <div class="item">
          <img src="img/foto3.jpg" alt="Foto 3" style="width:100%;">
          <div class="carousel-caption">
            <h3>Título da Foto 3</h3>
            <p>Descrição da Foto 3!</p>
          </div>
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Próximo</span>
      </a>
    </div>
  </div>

</body>

</html>
